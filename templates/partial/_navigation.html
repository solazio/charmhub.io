<header id="navigation" class="p-navigation">
  <div class="p-navigation__row">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo">
        <a class="p-navigation__item" href="/">
          <img class="p-navigation__image" src="https://assets.ubuntu.com/v1/c3b8cc72-Charmhub_white_hex.svg" width="166" height="32" alt="Charmhub" />
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>
    <nav class="p-navigation__nav">
      <span class="u-off-screen">
        <a href="#main-content">Jump to main content</a>
      </span>
      <ul class="p-navigation__items" role="menu">
        <li class="p-navigation__item {% if request.path == '/overview' %}is-selected{% endif %}" role="menuitem">
          <a href="/overview" class="p-navigation__link">
            Overview
          </a>
        </li>
        <li class="p-navigation__item {% if request.path in ['/about', '/manifesto', '/publishing', '/governance', '/glossary'] %}is-selected{% endif %}" role="menuitem">
          <a href="/about" class="p-navigation__link">
            About
          </a>
        </li>
        <li class="p-navigation__item {% if request.path == '/tutorials' %}is-selected{% endif %}" role="menuitem">
          <a href="/tutorials" class="p-navigation__link">
            Tutorials
          </a>
        </li>
        <li class="p-navigation__item" role="menuitem">
          <a href="https://discourse.charmhub.io" class="p-navigation__link">
            Community
          </a>
        </li>
      </ul>
      <form action="/" class="p-search-box is-dark u-hide--small-1" data-js="search-handler-desktop">
        <input type="search" data-js="search-input-desktop" class="p-search-box__input" name="q" aria-label="Search Charmhub" placeholder="Search Charmhub" {% if q %}value="{{ q }}" {% endif %} required />
        <button type="reset" class="p-search-box__reset"><i class="p-icon--close is-light">Clear</i></button>
        <button type="submit" class="p-search-box__button" alt="Search"><i class="p-icon--search is-light">Search</i></button>
      </form>
    </nav>
  </div>
</header>
